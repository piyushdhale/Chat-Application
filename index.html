<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="header">
        
        <img class="logo" src="logo.png" alt="">
        <h1>Rocket Group chat</h1>
        <p class="p1">Chat with your friend with rocket speed</p class="p1">
    </nav> 
    
    <div class="main">

        <div class="userwindow">
                <div class="userhead">
                    <h3>People</h3>
                    <h4>2</h4>
                </div>
                <div class="userlist">
                    <p>Piyush</p>
                    <p>Pranjal</p>
                </div>
            
        </div>
        <div class="messagebox">

            <div class="container">
            </div> 
            <div class="send">
                <form action="#" id="send-container">
                    <input type="text" name="messageInp" id="messageInp">
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>

        </div>
        
    </div>
</body>

</html>
